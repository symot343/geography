<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>フラッシュフラッグ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>フラッシュフラッグ</h1>

  <div id="mode-select">
    <h2>フラッシュ回数を選んでください</h2>
    <div id="mode-buttons">
      <button class="mode-button" data-count="5">5回</button>
      <button class="mode-button" data-count="10">10回</button>
      <button class="mode-button" data-count="15">15回</button>
    </div>
    <button id="start-button">スタート</button>
    <div style="margin-top: 10px;">
      <a href="home.html" id="home-link">地理クイズホームに戻る</a>
    </div>
  </div>

  <div id="game" style="display: none;">
    <div id="flash-container"></div>
    <div id="question-area" style="display: none;">
      <h2>この国旗はあったでしょうか？</h2>
      <div id="final-flag"></div>
      <div id="country-name"></div>
      <div id="answer-buttons">
        <button class="answer-button maru" id="yes-button">○</button>
        <button class="answer-button batsu" id="no-button">×</button>
      </div>
      <div id="score-display">正解: 0｜不正解: 0</div>
      <button id="next-button" style="display: none;">次の問題へ</button>
      <button id="back-to-mode">モード選択画面に戻る</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
