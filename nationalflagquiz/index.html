<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>国旗クイズ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>国旗クイズ</h1>

  <div id="start-screen">
    <h2>モード選択</h2>

    <label for="mode-select">出題モード：</label><br>
    <select id="mode-select">
      <option value="flag-to-name">国旗 → 国名</option>
      <option value="name-to-flag">国名 → 国旗</option>
    </select><br><br>

    <label for="name-format">国名の表示形式：</label><br>
    <select id="name-format">
      <option value="en">英語（common_name）</option>
      <option value="jp-common">日本語（慣用名）</option>
      <option value="jp-official">日本語（正式名）</option>
    </select><br><br>
    
    <label>出題地域：</label><br>
    <div id="region-filters" class="checkbox-group">
      <label><input type="checkbox" value="Asia" checked> アジア</label>
      <label><input type="checkbox" value="Europe" checked> ヨーロッパ</label>
      <label><input type="checkbox" value="Africa" checked> アフリカ</label>
      <label><input type="checkbox" value="Americas" checked> アメリカ大陸</label>
      <label><input type="checkbox" value="Oceania" checked> オセアニア</label>
    </div><br>

    <label>制限時間：</label><br>
    <div id="time-buttons" class="button-group">
      <button class="time-btn selected" data-time="30">30秒</button>
      <button class="time-btn" data-time="60">60秒</button>
    </div><br>

    <label>選択肢の数：</label><br>
    <div id="choice-buttons" class="button-group">
      <button class="choice-btn selected" data-choice="2">2</button>
      <button class="choice-btn" data-choice="3">3</button>
      <button class="choice-btn" data-choice="4">4</button>
      <button class="choice-btn" data-choice="5">5</button>
    </div><br>

    <button id="start-btn">クイズを始める</button>
    <p><a href="../index.html" id="home-link">地理クイズホームへ戻る</a></p>

  </div>

  <div id="quiz-screen" style="display: none;">
    <div id="timer"></div>
    <div id="quiz">
      <div id="question-container"></div>
      <div id="options"></div>
      <p id="result"></p>
    </div>
  </div>

  <div id="score-modal" class="modal">
    <div class="modal-content">
      <h2>スコア発表！</h2>
      <p id="final-score"></p>
      <button id="close-modal">閉じる</button>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
